<Section class="" style="background-color: darkgrey;">
<button class="btn btn-primary mt-2 mx-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add user</button>

<table class="table mt-3">
    <thead style="background-color:cornsilk;">
      <tr>
        <th scope="col">customer id</th>
        <th scope="col">Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Place</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let row of customerData">
       <td>{{row.Customerid}}</td>
       <td>{{row.Name}}</td>
       <td>{{row.Mobile}}</td>
       <td>{{row.Email}}</td>
       <td>{{row.Gender}}</td>
       <td>{{row.Place}}</td>
        <td>
          <button class="btn btn-primary">Edit</button>
          <button (click)="deletecustomer(row)"class="btn btn-danger mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="text-center" id="exampleModalLabel" style=" text-align: center;font-size: 20px;color: darkmagenta;">CUSTOMER DETAIL</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="background-color: darkseagreen;">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Customerid</label>
            <input type="number" formControlName="Customerid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" formControlName="Name" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile</label>
            <input type="number" formControlName="Mobile"  class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="text" formControlName="Email" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Gender</label>
            <input type="text" formControlName="Gender" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Place</label>
            <input type="text" formControlName="Place" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postcustomerDetails()" class="btn btn-primary" >Add customer</button>
      </div>
    </div>
  </div>
</div>
</Section>
